<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bulk GitHub Issue Creator - Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Bulk GitHub Issue Creator</h2>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <div class="mb-3">
            <label for="repo" class="form-label">GitHub Repository (owner/repo)</label>
            <input type="text" class="form-control" id="repo" name="repo" required>
        </div>
        <div class="alert alert-info" role="alert">
            <strong>Note:</strong> For security, the GitHub token is not requested in the browser. Please set the <code>GITHUB_TOKEN</code> environment variable on the server running this tool.
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Issues File (CSV or JSON)</label>
            <input class="form-control" type="file" id="file" name="file" accept=".csv,.json" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="dryRun" name="dryRun">
            <label class="form-check-label" for="dryRun">Dry Run (preview only)</label>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Create Issues</button>
    </form>
    <div th:if="${result}" class="mt-4">
        <h4>Status / Result</h4>
        <textarea class="form-control" rows="10" readonly th:text="${result}"></textarea>
    </div>
</div>
</body>
</html>
